<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gra dla ukochanej osoby ğŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffd6e8, #ff9eb5, #ffccd5);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px 40px;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 24px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 15px;
      opacity: 0.8;
    }

    .keys {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .key {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      border: 2px solid #ff6b9d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      background: #ffe6f0;
      box-shadow: 0 4px 0 #ff6b9d;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.2s ease;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }

    .key:active,
    .key.active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #ff6b9d;
      background: #ffd0e4;
    }

    .message {
      min-height: 80px;
      font-size: 20px;
      font-weight: 600;
      line-height: 1.4;
    }

    .message.pop {
      animation: pop 0.35s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .hint {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gra dla Ciebie ğŸ’˜</h1>
    <p class="subtitle">Klikaj w serduszka, Å¼eby zobaczyÄ‡, jak bardzo jesteÅ› waÅ¼na ğŸ’–</p>

    <div class="keys">
      <div class="key" data-id="h1">ğŸ’–</div>
      <div class="key" data-id="h2">ğŸ’•</div>
      <div class="key" data-id="h3">ğŸ’˜</div>
      <div class="key" data-id="h4">ğŸ’</div>
    </div>

    <div id="message" class="message">
      Kliknij w ktÃ³reÅ› serduszko, kochanie ğŸ’—
    </div>

    <p class="hint">MoÅ¼esz klikaÄ‡ bez koÅ„ca ğŸ˜Œ</p>
  </div>

  <script>
    // Teksty przypisane do serduszek
    const messages = {
      h1: "Kocham CiÄ™ ğŸ’–",
      h2: "JesteÅ› najlepsza ğŸ’«",
      h3: "BÄ™dziemy razem do koÅ„ca Å¼ycia ğŸ’",
      h4: "CieszÄ™ siÄ™, Å¼e Ciebie mam ğŸ¥¹"
    };

    const messageBox = document.getElementById("message");
    const keyElements = document.querySelectorAll(".key");

    function setActiveKey(clickedEl) {
      keyElements.forEach(k => k.classList.remove("active"));
      clickedEl.classList.add("active");
      // automatycznie po chwili zdejmujemy "wciÅ›niÄ™cie"
      setTimeout(() => clickedEl.classList.remove("active"), 150);
    }

    function showMessage(text) {
      messageBox.classList.remove("pop");
      void messageBox.offsetWidth; // reset animacji
      messageBox.textContent = text;
      messageBox.classList.add("pop");
    }

    // Funkcja obsÅ‚ugujÄ…ca zarÃ³wno klik, jak i dotyk
    function handlePress(el, event) {
      event.preventDefault();
      const id = el.getAttribute("data-id");
      const text = messages[id];
      if (text) {
        setActiveKey(el);
        showMessage(text);
      }
    }

    keyElements.forEach(el => {
      el.addEventListener("click", (e) => handlePress(el, e));
      el.addEventListener("touchstart", (e) => handlePress(el, e), { passive: false });
    });
  </script>
</body>
</html>
